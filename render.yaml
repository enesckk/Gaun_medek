services:
  - type: web
    name: gaun-mudek-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: MONGODB_DB
        value: mudek
      - key: GEMINI_API_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

